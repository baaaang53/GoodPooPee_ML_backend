tags:
  - pet
summary: post pet's train record by ppcam
security: 
  - device_auth : []
description: This can only be done by the logged in device
parameters:
  - name: petid
    in: path
    description: Pet id to delete
    required: true
    schema:
      type: integer
      format: int64
responses:
  "200":
    description: Success
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/pet_record"
  "400":
    description: Fail
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/api_fail_response"
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          image:
            type: string
            format: binary
            example: "doo_poo_ex_1.jpeg"
          timestamp:
            type: string
            example: "2015-08-09 10:11:32"
          result:
            type: string
            example: "SUCCESS"
