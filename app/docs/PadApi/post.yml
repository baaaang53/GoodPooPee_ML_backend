tags:
  - ppcam
summary: post pad profile
security: 
  - user_auth : []
description: This can only be done by the logged in user.
parameters:
  - name: ppcam_id
    in: path
    description: ppcam id to post pad
    required: true
    schema:
      type: integer
responses:
  "200":
    description: Successful operation
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/pad"
  "404":
    description: Invalid ppcam id. please check again.
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/api_fail_response"
  "409":
    description: Ppcam's pad already exist. Please check again.
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/api_fail_response"
requestBody:
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/register_pad"
  description: Pad object
  required: true