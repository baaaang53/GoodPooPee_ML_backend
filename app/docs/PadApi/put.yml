tags:
  - ppcam
summary: put pad profile
security: 
  - user_auth : []
description: This can only be done by the logged in user.
parameters:
  - name: ppcamid
    in: path
    description: ppcam id
    required: true
    schema:
      type: integer
      example: "1"
responses:
  "200":
    description: Successful operation
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/pad"
  "400":
    description: Invalid pad object supplied
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/api_fail_response"
  "404":
    description: Pad not found
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/api_fail_response"
requestBody:
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/pad"
  description: Modified pad object to update
  required: true
